<script type="text/javascript">


	jQuery(function($) {
		$('.date-picker').datepicker({
			autoclose : true
		}).next().on(ace.click_event, function() {
			$(this).prev().focus();
		});

	});

	// 删除指定cdk
	function delCdk() {
		var cdk = $('#Cdks').val();
		if(!cdk) {
			alert("请输入要删除的cdk");
		} else {
			url = "index.php?mod=Cdk&do=deleteCdk&cdk="+cdk;
			window.location.href = url;
		}
	}
	
	// 删除指定cdk类型所有的cdk
	function delCdkType() {
		var game = $('#selectGame1').val();
		var cdkType = $('#cdkType1').val();
		if(!game || !cdkType) {
			alert("未选择游戏或未输入cdk类型!");
		} else {
			url = "index.php?mod=Cdk&do=delCdkType&game="
			+ game
			+ "&cdkType="
			+ cdkType;
			window.location.href = url;
		}
			
	}
	
	// 重置cdk
	function resetCdk() {
		var game = $('#selectGame2').val();
		var channel = $('#channel').val();
		var cdkType = $('#cdkType2').val();
		var reward = $('#reward').val();	
		var startTime = $('#startTime').val();	
		var endTime = $('#endTime').val();	
		
		if (!game || !cdkType || !reward) {
			alert("请选择游戏,填写cdk类型,礼包内容!");
		} else {
			url = "index.php?mod=Cdk&do=resetCdk&game="
				+ game
				+ "&cdkType="
				+ cdkType
				+ "&reward="
				+ reward
				+ "&channel="
				+ channel
				+ "&startTime="
				+ startTime
				+ "&endTime="
				+ endTime;
		}
		window.location.href = url;
	}
	
	function formSubmit() {
		var game = $('#selectGame').val();
		var platform = $('#platform').val();
		var channel = $('#channel').val();
		var statistics = $("input[name='form-field-radio3']:checked").val();		// 是否存储
		var startTime = $('#startTime').val();
		var endTime = $('#endTime').val();
		
		if (!game || !startTime || !endTime || (!channel && !platform)) {
			alert('请将信息填写完整！');
		} else {
			
			if(channel) {
				url = "index.php?mod=Data&do=fetchOperation&game="
					+ game
					+ "&channel="
					+ channel
					+ "&statistics="
					+ statistics
					+ "&startTime="
					+ startTime
					+ "&endTime="
					+ endTime;
			} else {
				url = "index.php?mod=Data&do=fetchOperation&game="
					+ game
					+ "&platform="
					+ platform
					+ "&statistics="
					+ statistics
					+ "&startTime="
					+ startTime
					+ "&endTime="
					+ endTime;
				
			}
			window.location.href = url;
		}
	}
	
	
	window.onload = function(){
	    var select = document.getElementById('selectGame2');
	    select.onchange = function(){
	        // 更改值后执行的代码
	       var gameName = jQuery("#selectGame2  option:selected").text();
	       var _tagNum = 1;
	       $.ajax({
	    	    type: "POST",
				url: "index.php?mod=Game&do=getPlatformByGame&game=" + gameName,
				data: "",
				dataType: 'html',
				success: function(data) {					
					var dataObj = eval("(" + data + ")");//转换为json对象
					
					if(dataObj == null) {
						$("#platform").empty();
						$("#platform").append('<option value="" id="selectPlatform">平    台</option>');
						$("#channel").empty();
						$("#channel").append('<option value="" id="selectChannel">渠    道</option>');
					}
					
					var platform = dataObj.platform;
					$("#platform").empty();
					$("#platform").append('<option value="" id="selectPlatform">平    台</option>');
					for(var i=0;i<platform.length;i++){
						$("#platform").append("<option value='"+platform[i]+"' >"+platform[i]+"</option>"+"<br/>");
					}
					
					var channel = dataObj.channel;
					$("#channel").empty();
					$("#channel").append('<option value="" id="selectChannel">渠    道</option>');
					for(var i=0;i<channel.length;i++){
						$("#channel").append("<option value='"+channel[i]+"' >"+channel[i]+"</option>"+"<br/>");
					}
				}
	       });
	    }
	    
	} 
	
</script>
