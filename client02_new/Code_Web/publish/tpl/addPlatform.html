		<script type="text/javascript">

			jQuery(function($) {
				inputSlider($('#inputPlatformTag'), $('#platformTag'));
				inputSlider($('#inputPlatformName'), $('#platformName'));
			});

			function inputSlider(inputNode, sliderNode) {
				inputNode.slider({
					value:3,
					range: "min",
					min: 3,
					max: 12,
					step: 1,
					slide: function( event, ui ) {
						var val = parseInt(ui.value);
						sliderNode.attr('class', 'col-xs-'+val);
					}
				});
			}

			function formSubmit() {
				var param = {};
				param['mod'] = 'Publish';
				param['do'] = 'addPlatform';
				param['platformTag'] = $('#platformTag').val();
				param['platformName'] = $('#platformName').val();

				$.ajax({
					type:'POST',
					url:'index.php',
					data:param,
					dataType:'html',
					success:function(data) {
						var dataObj = eval("(" + data + ")");//转换为json对象
						alert(dataObj.msg);
						window.location.href = "index.php?mod=Publish&do=showPlatformList";
					}
				});
			}
		</script>
