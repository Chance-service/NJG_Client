				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">编辑用户</a>
							</li>
						</ul><!-- .breadcrumb -->
					</div>

			<div class="page-content">

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								
								<div class="row">
									<div class="col-sm-12">
										<div class="widget-box">
											<div class="widget-header header-color-blue2">
												<h4 class="lighter smaller"></h4>
											</div>

											<div class="widget-body">
												<div class="widget-main padding-8">
						 
						 
						 
						<form class="form-horizontal" role="form">
							
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户名 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="" value="<%$user_name%>" disabled="disabled" class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">用户名不能修改</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密　码 </label>

										<div class="col-sm-9">
											<input type="password" id="form-field-2" placeholder="" value="******" class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" style="color:red">如需修改请填写,不修改无需填写</span>
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"  for="form-field-1"> 姓　名 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-3" placeholder="" value="<%$user_realName%>"   class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">请输入用户姓名</span>
											</span>
									　　</div>
									</div>
									<%foreach from = $group key = k item = gId%>
									<div class="form-group">
											<div class="col-sm-12">
												<label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户分组<%$group_id%> &nbsp; </label>
														<select class="col-xs-10 col-sm-4" id="form-field-select-1">
																<option value="">选择分组</option>
															<%if $groupList%>
																<%foreach from = $groupList key = groupId item = group%>	
																<option value="<%$groupId%>"  <%if $gId.gId == $groupId %>selected<%/if%>><%$group.group_name%></option>
																<%/foreach%>
															<%/if%>			
														</select>
											</div>			
													
									</div>
									<%/foreach%>
									<h3 class="header smaller lighter green"></h3>
													<div class="clearfix">
														<center>
															<button type="button" onclick = "addUser();" class="btn btn-info btn-success">
																<!--<i class="icon-bolt"></i>-->
																更新
															</button>
														</center>
													</div>
							</form>
							</div>
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
				</div>
				</div>
				</div>
				</div>
				</div>
